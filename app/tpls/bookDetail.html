<div class="well" ng-controller="BookDetailCtrl">
    <div class="row">
        <div class="col-md-3">
            <div class="row">
                <div class="col-md-12">
                    <img src="image/{{book.name}}.jpg" alt="{{book.name}}" width="80%">
                </div>

                <div class="col-md-12">
                    <a ui-sref="booklist({bookType:0})" class="btn btn-primary">返回列表</a>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" role="form" name="form">
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                书名：
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static">
                                    <a href="#" target="_blank">{{book.name}}</a>
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                类型：
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static">计算机</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                出版日期：
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static" ng-bind="book.pubTime"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                作者：
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static" ng-bind="book.author"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                定价
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static" ng-bind="book.price">50元</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                是否有电子书：
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static">无</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
